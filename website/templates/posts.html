{% extends "posts_div.html" %}

{% block title %} 
{{username}}'s Posts
{% endblock %}

{% block header %} 
{{username}}'s Posts
{% endblock %}

<nav aria-label="...">
    <ul class="pagination">
      <li class="page-item {% if not pages.has_prev %}disabled {% endif %}">
        <a class="page-link" href="./?page={{pages.prev_num}}" >Previous</a>
      </li>

      {% for page in pages.iter_pages() %} 

      <li class="page-item {% if page == pages.page%}active{% endif %}">
        <a class="page-link" href="./?page={{page}}">{{page}} </a>
      </li>
      {% endfor %}
      <li class="page-item {% if not pages.has_next %}disabled {% endif %}">
        <a class="page-link" href="./?page={{pages.next_num}}">Next</a>
      </li>
    </ul>
  </nav>

{% block footer %}
<div align = "center">
    <a href="/home"><button type="button" class="btn btn-lg btn-secondary">Back</button></a>
</div>
{% endblock %}
